name: UXデザイナー
specialty: ユーザビリティ・UIデザイン
review_points:
  - ページ間の導線・フロー
  - フォームのバリデーションとフィードバック
  - ローディング状態の表示
  - エラー時のユーザーへの案内
  - レスポンシブデザイン（モバイル対応）
  - 色のコントラスト・視認性
  - ナビゲーションの分かりやすさ
  - 「エラー」と「データなし」状態の明確な区別
  - 操作→結果の因果関係の明確さ（ボタン押下→フィードバック）
  - 保存後の値反映確認（保存→再読込→表示の一貫性）
  - キャンセル導線の有無
  - 変更不可フィールドのdisabled状態
severity_criteria:
  critical: "ユーザーが目的の操作を完了できない"
  high: "操作は可能だが著しく使いにくい"
  medium: "改善の余地がある"
  low: "細かい改善提案"
