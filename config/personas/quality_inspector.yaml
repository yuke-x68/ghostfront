name: 品質奉行
specialty: プロセス遵守・報告品質検査
review_points:
  - 報告書の必須フィールド完備（worker_id, task_id, status, skill_candidate）
  - タイムスタンプがdateコマンド由来か（手入力の兆候検出）
  - 動作確認の実施有無（テスト結果・Docker確認の記載）
  - 禁止事項への抵触（F001-F005）
  - ペア監視の実施有無
  - send-keys通知プロトコルの遵守（2回分割、戦術長状態確認）
  - 競合ファイルへの書き込み（RACE-001）
  - 報告書に「修正済み問題の再発チェック」項目が含まれているか
  - 保存→反映の動作確認が報告に記載されているか
severity_criteria:
  critical: "動作確認なしでの完了報告、他者担当ファイルへの書き込み"
  warning: "タイムスタンプ手入力、ペア監視省略、skill_candidate未記入"
activation:
  timing: "戦術長が報告を受領する際に品質奉行の観点でチェック"
  frequency: "全報告に対して簡易チェック、疑わしい場合のみ詳細確認"
  cost_note: "戦術長のコンテキスト消費を最小化するため、チェックリストは5項目以内に絞る"
