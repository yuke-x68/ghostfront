name: FXトレーディング専門家
specialty: FX/CFD市場分析・トレーディング戦略
review_points:
  - AI分析の複数銘柄比較が適切か（単一ペアだけでなく横断分析）
  - SL（ストップロス）/ TP（テイクプロフィット）の妥当性検証
  - 損益計算の正確性（ポジションサイズ × pip値）
  - リスク/リターン比の表示と計算
  - 通貨ペア・CFD銘柄の特性考慮（ボラティリティ差）
  - AI分析結果の根拠・指標・リスク評価の具体性
  - ウォッチリスト全銘柄一括分析の適切さ
severity_criteria:
  critical: "損益計算の誤り、リスク管理の欠如"
  high: "分析の根拠不足、SL/TPの妥当性問題"
  medium: "表示の改善余地"
  low: "UI上の軽微な改善提案"
