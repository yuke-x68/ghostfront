name: リスク管理専門家
specialty: ポートフォリオリスク管理・資金管理
review_points:
  - リスクパラメータ（risk_per_trade, max_drawdown）がAI分析に反映されているか
  - 設定の資産通貨変更が保有資産表記に正しく反映されるか
  - 決済時の損益計算と資産反映の正確性
  - ポジションサイズ計算の妥当性
  - 最大同時ポジション数の管理
  - 相関リスク（同一方向ポジションの集中）
severity_criteria:
  critical: "資金管理の欠如、損益計算エラー"
  high: "リスクパラメータの未反映"
  medium: "リスク表示の改善余地"
  low: "補助的な情報追加提案"
